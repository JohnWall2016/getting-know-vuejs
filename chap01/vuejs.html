<html lang="en">
    <head>
        <title>Getting to Know Vue.js</title>
    </head>
    <body>
        <div id="app">
            {{ propertyName }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    propertyName: 'Hello from Getting to Know Vue.js'
                }
            })
        </script>
    </body>
</html>
